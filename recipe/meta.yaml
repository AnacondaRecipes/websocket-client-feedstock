{%set name = "websocket-client" %}
{%set snakename = "websocket_client" %}
{%set compress_type = "tar.gz" %}
{%set version = "0.44.0" %}
{%set hash_type = "sha256" %}
{%set hash_val = "15f585566e2ea7459136a632b9785aa081093064391878a448c382415e948d72" %}
{%set build_num = "0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ compress_type }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ snakename }}/{{ snakename }}-{{ version }}.{{ compress_type }}
  {{ hash_type }}: {{ hash_val }}

build:
  number: {{ build_num }}
  script: python setup.py install --single-version-externally-managed --record=record.txt
  
requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - six

test:
  imports:
    - websocket
    - websocket.tests

about:
  home: https://github.com/liris/websocket-client
  license: LGPL 2.1
  license_file: LICENSE
  license_family: LGPL
  summary: 'WebSocket client for python. hybi13 is supported.'
  dev_url: https://github.com/liris/websocket-client

extra:
  recipe-maintainers:
    - pmlandwehr
    - scopatz
